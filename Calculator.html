<!DOCTYPE html>
<html>
  <head>
    <title>Four operation Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: cornflowerblue;
        border: black;
        border-radius: 5px;
        border-style: dashed;
        margin: 50px;
        margin-left: 500px;
        margin-right: 500px;
        border-width: 5px;
      }

      .calculator {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        grid-gap: 10px;
        width: 280px;
        margin: 50px;
        text-align: center;
      }

      .button {
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
        border: 1px solid #ccc;
        background-color: grey;
      }
      .button1 {
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
        border: 1px solid #8787e5;
        background-color: rgb(29, 28, 28);
        color: white;
        border-radius: 15px;
      }

      #result {
        margin-top: 20px;
        width: 260px;
        height: 50px;
        font-size: 20px;
        border: 1px solid #4a36ba;
        padding: 10px;
      }
      textarea {
        text-align: center;
        align-items: center;
        align-self: center;
        align-content: center;
        border-radius: 5px;
      }
      h1 {
        text-align: center;
        margin-top: 40px;
        text-decoration: wavy;
        color: red;
        font-style: italic;
        font-family: Georgia, "Times New Roman", Times, serif;
      }
    </style>
  </head>
  <body>
    <h1>
      <b><i>Calculator</i></b>
    </h1>
    <center>
      <textarea id="result" readonly></textarea>

      <div class="calculator">
        <div class="button" onclick="handleClick('1')">1</div>
        <div class="button" onclick="handleClick('2')">2</div>
        <div class="button" onclick="handleClick('3')">3</div>
        <div class="button" onclick="handleClick('4')">4</div>
        <div class="button" onclick="handleClick('5')">5</div>
        <div class="button" onclick="handleClick('6')">6</div>
        <div class="button" onclick="handleClick('7')">7</div>
        <div class="button" onclick="handleClick('8')">8</div>
        <div class="button" onclick="handleClick('9')">9</div>
        <div class="button" onclick="handleClick('+')">+</div>
        <div class="button" onclick="handleClick('0')">0</div>
        <div class="button" onclick="handleClick('-')">-</div>
        <div class="button" onclick="handleClick('*')">*</div>
        <div class="button" onclick="handleClick('/')">/</div>
        <div class="button" onclick="clearResult()">Clear</div>
        <div class="button"></div>
        <div class="button1" onclick="calculate()">Enter</div>
        <div class="button"></div>
      </div>
    </center>

    <script>
      let currentExpression = "";

      function handleClick(value) {
        currentExpression += value;
        updateDisplay();
      }

      function calculate() {
        try {
          const result = eval(currentExpression);
          currentExpression = result.toString();
          updateDisplay();
        } catch (error) {
          currentExpression = "Error";
          alert("Error");
          updateDisplay();
        }
      }

      function clearResult() {
        currentExpression = "";
        updateDisplay();
      }

      function updateDisplay() {
        document.getElementById("result").value = currentExpression;
      }
    </script>
  </body>
</html>
